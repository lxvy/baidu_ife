<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" >
	<title>任务四：定位和居中问题</title>
	<style>
		#main{
				width: 400px;
				height: 200px;
				background: #ccc;
				margin: auto;  
				position: absolute;  
				top: 0; 
				left: 0; 
				bottom: 0; 
				right: 0;			
		}
		#left-top{
			width: 50px;
			height: 50px;
			border-radius:  0 0 100% 0;
			background: #fc0;
		}
		#right-bottom{
			width: 50px;
			height: 50px;
			border-radius: 100% 0 0 0;
			background: #fc0;
			position: absolute;
			top: 150px;
			left: 350px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="left-top"></div>
		<div id="right-bottom"></div>
	</div>
</body>
</html>
